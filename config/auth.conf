# DistCacheLayer Authentication Configuration
# This is a TEST configuration using a simple shared secret
# DO NOT use in production!

# Shared secret for HMAC token signing
# In production, use a strong random secret and store securely
secret = distcache_test_secret_change_me_in_production

# Token validity duration (seconds)
# Default: 86400 (24 hours)
token_validity_seconds = 86400

# Roles and their permissions:
#
# admin     - Full access (read, write, admin operations)
# user      - Read and write access (no admin operations)
# readonly  - Read-only access

# Whether to require authentication
# Set to false for testing without auth
require_auth = true

# Whether to allow health checks without authentication
allow_unauthenticated_health_check = true
