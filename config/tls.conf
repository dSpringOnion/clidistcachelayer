# DistCacheLayer TLS Configuration
# This is a TEST configuration using self-signed certificates
# DO NOT use in production!

# Server certificate (PEM format)
cert_file = certs/server.crt

# Server private key (PEM format)
key_file = certs/server.key

# CA certificate for verification (PEM format)
ca_file = certs/ca.crt

# TLS Version (minimum)
# Options: TLS1_2, TLS1_3
# tls_min_version = TLS1_2

# Cipher suites (optional, uses gRPC defaults if not specified)
# cipher_suites = ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384
